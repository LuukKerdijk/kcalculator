<h1 class="mx-h-small mb-4">Calories Tracker Webapp</h1>
<div class="grid grid-cols-2 gap-4 [&>*]:flex-shrink-0 mx-h-small test">
  <a class="test" routerLink="dailymacros">
    <app-card
      color="primary"
      [shadow]="true"
      class="block h-[300px] group test"
    >
      <div
        class="flex flex-col gap-4 justify-center [&>*]:self-center h-full group-hover:scale-110 duration-500 ease-in-out test"
      >
        <h3>Track Daily Macros</h3>
        <i class="material-symbols-outlined text-8xl font-extralight test"
          >calendar_month</i
        >
      </div>
    </app-card>
  </a>
  <a class="test" routerLink="ingredients">
    <app-card
      color="primary"
      [shadow]="true"
      class="block h-[300px] group test"
    >
      <div
        class="flex flex-col gap-4 justify-center [&>*]:self-center h-full group-hover:scale-110 duration-500 ease-in-out test"
      >
        <h3>Manage Ingredients</h3>
        <i class="material-symbols-outlined text-8xl font-extralight test"
          >grocery</i
        >
      </div>
    </app-card>
  </a>
  <a class="test" routerLink="recipes">
    <app-card
      color="primary"
      [shadow]="true"
      class="block h-[300px] group test"
    >
      <div
        class="flex flex-col gap-4 justify-center [&>*]:self-center h-full group-hover:scale-110 duration-500 ease-in-out test"
      >
        <h3>Manage Recipes</h3>
        <i class="material-symbols-outlined text-8xl font-extralight test"
          >stockpot</i
        >
      </div>
    </app-card>
  </a>
</div>
